{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Squish</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/base.css'%}" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg" aria-label="Ninth navbar example">
      <div class="container-xl">
        <a class="navbar-brand" href="{%url 'home'%}">SQUISH</a>
        <div class="collapse navbar-collapse" id="navbarsExample07XL">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="{%url 'home'%}">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{%url 'bug_list'%}">Bugs</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{%url 'about_page'%}">About</a>
            </li>

            {%if user.is_authenticated %}
            <li class="nav-item">
              <a class="nav-link" href="{%url 'profile'%}">Profile</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{%url 'logout'%}">Log Out</a>
            </li>
            {%else%}
            <li class="nav-item">
              <a class="nav-link" href="{%url 'login'%}">Log In</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{%url 'register'%}">Register</a>
            </li>
            {%endif%}
          </ul>
        </div>
      </div>
    </nav>

    <!-- The other templates extending this page content will go here  -->
    {%block content%} {%endblock%}
    <!-- Bootstrap javascript -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <footer class="">
      <div class="container p-3">
        CMSC 495: Capstone Kevin Hudgens, Alexander Winter, Bonica Patterson
      </div>
      <!-- Copyright -->
    </footer>
  </body>
</html>
