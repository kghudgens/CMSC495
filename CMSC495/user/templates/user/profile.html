{%extends 'bug_tracker/base.html'%}

{%block content%}
<main class="flex-shrink-0">
  <div class="container">
    <h1 class="mt-5">Profile</h1>
    <p class="lead">Username: {{user.username}}</p>
    <p class="lead">User: {{user.first_name}} {{user.last_name}}</p>

  </div>
</main>
<br />

{%endblock%}
