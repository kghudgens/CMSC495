{%extends 'bug_tracker/base.html'%} {% load crispy_forms_tags%}
<!--  -->
{%block content%}
<h1><b><i class="fa fa-bug" aria-hidden="true"></i>
  | SQUISH | </b> Sure You Want to Delete?</h1>
<div class="container">
  <form method="post">
    {% csrf_token %}
    <h4><i class="fa fa-hand-paper-o" aria-hidden="true"></i> Are you sure you want to delete "{{ object }}"?</h4>
    {{ form|crispy }}
    <input class="btn btn-primary" type="submit" value="Confirm" />
  </form>
</div>

{%endblock%}
